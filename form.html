<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <label for="">Name</label>
    <input type="text" name="" id="" placeholder="write name" required maxlenght="25"><br>
    <label for="">Email</label>
    <input type="text" name="" id="" value="example@gmail.com" required autofocus="autofocus"><br>
    <label for="">Password (at least 6 characters)</label>
    <input type="password" name="" id="" min="6"><br>
    <label for="">category</label>
    <select name="" id="" required>
        <option value="freelance">freelance</option>
        <option value="student">student</option>
        <option value="employee">employee</option>
    </select><br>
    <label for="">event date</label>
    <input type="date" name="" id="" required><br>
    <label for="">ticket1</label>
    <input type="radio" required>
    <label for="">ticket2</label>
    <input type="radio" required checked>
    <label for="">ticket3</label>
    <input type="radio"required><br>
    <label for="">online payment</label>
    <input type="checkbox" name="" id="" required><br>
    <label for="">Notes</label>
    <textarea name="" id="" rows="5" col="7" placeholder="write the notes"></textarea><br>
    <input type="submit" name="" id="">

</body>
</html>
